<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Replica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f8fa;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 20%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 1px 0 5px rgba(0, 0, 0, 0.1);
        }
        .content {
            width: 50%;
            padding: 20px;
        }
        .right-bar {
            width: 30%;
            padding: 20px;
            background-color: #e1e8ed;
        }
        h1 {
            color: #1da1f2;
        }
        .tweet-button {
            background-color: #1da1f2;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <!-- Add your icons and links here. For example: -->
            <h1>Twitter</h1>
            <p>Home</p>
            <p>Explore</p>
            <p>Notifications</p>
            <p>Messages</p>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Add a tweet button and a list of tweets here. For example: -->
            <button class="tweet-button">Tweet</button>
            <div class="tweet">
                <p>User's tweet will appear here...</p>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="right-bar">
            <!-- You can add a search bar, trending tags, and other details here. For example: -->
            <input type="text" placeholder="Search Twitter"/>
            <h3>Trending</h3>
            <p>#ExampleTag1</p>
            <p>#ExampleTag2</p>
            <p>#ExampleTag3</p>
        </div>
    </div>
</body>
</html>
